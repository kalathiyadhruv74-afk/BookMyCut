{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block scripts %}
<script>
    initMouseTracking();
</script>
{% endblock %}

{% block content %}
<div class="mouse-follower-bg"></div>

<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card p-4 scale-in">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x mb-3 animate-float" style="color: var(--secondary-color);"></i>
                <h3 class="fw-bold">Create Account</h3>
                <p class="text-muted">Join BookMyCut today</p>
            </div>

            {% if msg %}
            <div class="alert alert-danger">{{ msg }}</div>
            {% endif %}

            <form action="{{ url_for('register') }}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" maxlength="100"
                        required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Create a password" minlength="8" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number"
                        placeholder="1234567890" pattern="[0-9]{10,15}" title="Please enter 10 to 15 digits" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="area" class="form-label">Area / Location</label>
                        <input type="text" class="form-control" id="area" name="area" placeholder="e.g. Downtown"
                            maxlength="100" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="role" class="form-label">I am a...</label>
                    <select class="form-select" id="role" name="role">
                        <option value="customer">Customer (I want to book)</option>
                        <option value="shop_owner">Shop Owner (I want to manage)</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="mb-2 text-muted">Already have an account? <a href="{{ url_for('login') }}"
                        style="color: var(--secondary-color); text-decoration: none;">Login here</a></p>
                <a href="{{ url_for('index') }}" class="text-light opacity-50 small text-decoration-none">
                    <i class="fas fa-chevron-left me-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
