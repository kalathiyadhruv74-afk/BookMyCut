{% extends 'base.html' %}

{% block title %}Add Shop{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-8 col-lg-7">
        <div class="glass-card p-4 p-md-5">
            <div class="text-center mb-4">
                <i class="fas fa-store fa-3x mb-3" style="color: var(--primary-color);"></i>
                <h2 class="fw-bold text-white">Setup Your Shop Profile</h2>
                <p class="text-muted">Tell your customers what makes your shop special</p>
            </div>

            <form action="{{ url_for('add_shop') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="shop_image" class="form-label text-muted small">Salon Picture (Optional)</label>
                    <input class="form-control bg-dark border-secondary border-opacity-25 text-white" type="file"
                        id="shop_image" name="shop_image" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label text-muted small">Shop Name</label>
                    <input type="text" class="form-control bg-dark border-secondary border-opacity-25 text-white"
                        id="name" name="name" placeholder="The Gentlemen's Club" maxlength="100" required>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="area" class="form-label text-muted small">Area / City</label>
                        <input type="text" class="form-control bg-dark border-secondary border-opacity-25 text-white"
                            id="area" name="area" placeholder="e.g. Downtown" maxlength="100" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contact" class="form-label text-muted small">Contact Number</label>
                        <input type="tel" class="form-control bg-dark border-secondary border-opacity-25 text-white"
                            id="contact" name="contact" placeholder="1234567890" pattern="[0-9]{10,15}"
                            title="Please enter 10 to 15 digits" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label text-muted small">Full Address</label>
                    <textarea class="form-control bg-dark border-secondary border-opacity-25 text-white" id="address"
                        name="address" rows="2" placeholder="123 Street Name, City, State" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label text-muted small">Description</label>
                    <textarea class="form-control bg-dark border-secondary border-opacity-25 text-white"
                        id="description" name="description" rows="3" maxlength="500"
                        placeholder="Expert haircuts, classic shaves, and grooming services for the modern man..."></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3">Create Shop Profile</button>
                    <a href="{{ url_for('owner_dashboard') }}"
                        class="btn btn-link text-muted text-decoration-none">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
