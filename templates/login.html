{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block scripts %}
<script>
    initMouseTracking();
</script>
{% endblock %}

{% block content %}
<div class="mouse-follower-bg"></div>

<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="glass-card p-4 fade-in">
            <div class="text-center mb-4">
                <i class="fas fa-cut fa-3x mb-3" style="color: var(--primary-color);"></i>
                <h3 class="fw-bold">Welcome Back</h3>
                <p class="text-muted">Login to continue</p>
            </div>

            {% if msg %}
            <div class="alert alert-danger">{{ msg }}</div>
            {% endif %}

            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="mb-2 text-muted">New here? <a href="{{ url_for('register') }}"
                        style="color: var(--secondary-color); text-decoration: none;">Create an account</a></p>
                <a href="{{ url_for('index') }}" class="text-light opacity-50 small text-decoration-none">
                    <i class="fas fa-chevron-left me-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
